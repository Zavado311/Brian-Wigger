<div class="backgroundImage">
  <div class="overContactform">
    <h2>Say Hi!</h2>

    <div class="centerIt">
      <h3>Want to discuss a new proyect?</h3>
      <p>Say hello! Let's discuss your ideas and make it happen</p>

      <form>
        <div class="entryarea">
          <input type="text" required />
          <div class="labelline">Your name</div>
        </div>
        <div class="entryarea">
          <input type="text" required />
          <div class="labelline">Your email</div>
        </div>
        <div class="entryarea setHeight">
          <textarea class="setHeight" name="" id="" required></textarea>
          <div class="labelline">Your message</div>
        </div>
        <div class="privacyPolicy">
          <div class="overCheckboxPrivacyPolicy">
            <input class="checkboxPrivacyPolicy" type="checkbox" />
            <div class="imageCheckbox" (click)="setCheckbox()"><img [src]="ImageOfCheckbox" alt="Image of checkbox"></div>
          </div>
          <div class="informationPrivacyPolicy">
            I've read the <span>privacy policy</span>and agree to the processing
            of my data as outlined.
          </div>
        </div>
        <div class="sendForm"><button type="button">Send message</button></div>
      </form>
    </div>
  </div>
</div>
