<div class="overall">
  <nav>
    <div class="navOptions">
      <div class="logo">
        <a (click)="scrollToTop()" [routerLink]="['']"
          ><svg
            width="100"
            height="40"
            viewBox="0 0 110 40"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="BW Logo"
          >
            <text
              x="5"
              y="30"
              style="font-family: Overpass; font-size: 42px; font-weight: 800"
              fill="#000"
            >
              [
            </text>

            <text
              x="30"
              y="30"
              transform="skewX(-8)"
              style="font-family: Overpass; font-size: 42px; font-weight: 800"
              fill="#000"
            >
              B
            </text>

            <text
              x="55"
              y="30"
              transform="skewX(-8)"
              style="font-family: Overpass; font-size: 42px; font-weight: 800"
              fill="#000"
            >
              W
            </text>

            <text
              x="95"
              y="30"
              style="font-family: Overpass; font-size: 42px; font-weight: 800"
              fill="#000"
            >
              ]
            </text>
          </svg>
        </a>
      </div>
      <div class="headerOptions">
        <div class="language">
          <button
            [ngClass]="{ 'colorActive' : languageDE }"
            (click)="switchLanguage('de'); languageDE = true"
          >
            DE</button
          >|<button
            [ngClass]="{ 'colorActive' : !languageDE }"
            (click)="switchLanguage('en'); languageDE = false"
          >
            EN
          </button>
        </div>
        <div class="hamburger">
          <img
            (click)="openMenu ? closeMenu() : showMenu()"
            src="./../../../assets/img/{{ showHamburger }}"
            alt=""
          />
        </div>
      </div>
    </div>
  </nav>
  <app-menu-hamburger
    (callParentFunction)="closeMenu()"
    [ngClass]="{ 'show-overlay-menu': openMenu }"
  ></app-menu-hamburger>
</div>
