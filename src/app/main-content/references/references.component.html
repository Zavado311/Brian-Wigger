<div class="overReferences">
  <h2>{{ 'REFERENCES.TITLE' | translate }}</h2>
  <p>{{ 'REFERENCES.DESCRIPTION' | translate }}</p>
  <div class="setFeedbacks">
    <app-reference-box
      *ngFor="let reference of references"
      [reference]="{
        autor: reference.autor,
        enterprise: reference.enterprise,
        feedback: (reference.feedbackKey | translate)
      }"
    ></app-reference-box>
  </div>
</div>
