<div class="overProject">
  <div class="number" [ngClass]="reversed ? 'reversedNumber' : ''">
    0{{ number + 1 }} / 0{{ length }}
  </div>
  <div
    class="aboutProject"
    (mouseleave)="hideInformations()"
    (mouseenter)="showInformations()"
    [ngClass]="reversed ? 'reversedClass' : ''"
  >
    <a [routerLink]="project.link" target="_blank">
      <div
        class="imageProject"
        [ngClass]="{
          reversedImageProject: reversed,
          showColoredImage: mouseOnProject
        }"
      >
        <img
          [ngClass]="mouseOnProject ? 'showColoredImage' : ''"
          src="/assets/img/projects/{{ project.photo }}"
          alt="{{ project.photo }}"
        />
        <div
          class="showBorder"
          [ngClass]="{
            reversedShowBorder: reversed,
            'showIt': mouseOnProject
          }"
        ></div>
        <div
          class="showLinkArrow"
          [ngClass]="reversed ? 'reversedArrowLink' : ''"
        >
          <img
            class="showLinkArrowImg"
            [ngClass]="mouseOnProject ? 'showIt  showAnimationArrow' : ''"
            src="/assets/img/LinkArrow.svg"
            alt="Arrow"
          />
        </div>
      </div>
    </a>
    <div
      class="informations"
      [ngClass]="{
        showTheInformation: mouseOnProject && !reversed,
        reversedInformation: reversed && !mouseOnProject
      }"
    >
      <div class="title">{{ project.title }}</div>
      <div class="usedProgramms">{{ project.usedProgramms }}</div>
      <div class="description">{{ project.description }}</div>
      <a [href]="project.github" target="_blank">Github</a>
    </div>
  </div>
</div>
