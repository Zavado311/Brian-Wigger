<div class="overPortfolio">
  <h2>{{ 'PORTFOLIO.TITLE' | translate }}</h2>
  <p>{{ 'PORTFOLIO.DESCRIPTION' | translate }}</p>

  <app-projects
    *ngFor="let project of projects; let i = index"
    [project]="project"
    [reversed]="i % 2 !== 0"
    [number]="i"
    [length]="projects.length"
  >
  </app-projects>
</div>
