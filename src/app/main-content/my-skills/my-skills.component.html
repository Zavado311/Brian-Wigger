<div class="overMySkills">
  <div class="titleMySkills">
    <div class="behindTitle"></div>
    <div class="textTitle">My Skills</div>
  </div>

  <div class="content">
    @for (item of mySkills; track mySkills.name) {
    <div class="skillItem">
      <div class="imgOfSkill">
        <img src="./../../assets/img/skills/{{ item.path }} " alt="" />
      </div>
      <div class="nameOfSkill">{{ item.name }}</div>
    </div>
    } @empty {
    <li>There are no items.</li>
    }
    <div class="overContinuedLearning">
      <img src="./../../assets/img/skills/continuedlearning.svg" alt="" />
      <div class="continuedLearning">
        Don’t see the skill you need? <span>Contact me</span>I’m always ready to
        learn!
      </div>
    </div>
  </div>
</div>
